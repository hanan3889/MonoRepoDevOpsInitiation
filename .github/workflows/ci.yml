name: CI - Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: self-hosted  

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v3

      - name: 🔍 Vérification des fichiers
        run: |
          ls -la
          ls -la backend

      - name: 🔐 Connexion à Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🛠 Construction de l'image Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mini-blog-backend:latest -f backend/Dockerfile ./backend

      - name: 🚀 Push de l'image sur Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/mini-blog-backend:latest

      - name: 🧹 Suppression de l'image Docker en local
        run: |
          docker rmi ${{ secrets.DOCKER_USERNAME }}/mini-blog-backend:latest
